<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="chrome">
    <title>ADVENT: User Entry </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/homepage}">ADVENT DEALERSHIP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/inventory/UserName}"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/inventory/list}"> Inventory List </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/inventory/InventoryForm}"> Inventory Form </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h3> User Entry </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{../inventory/UserName}" th:object="${userName}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label"> User Name </label>
                            <input type="text" th:field="*{userName}" class="form-control"
                                   id="username" placeholder="User Name"/>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label"> Password </label>
                            <input type="password" th:field="*{passWord}" class="form-control"
                                   id="password" placeholder="Password"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary"
                                   value="Submit">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
