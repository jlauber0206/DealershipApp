<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="chrome">
    <title>ADVENT: Inventory List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/homepage}">ADVENT DEALERSHIP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/inventory/UserName}"> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/inventory/list}"> Inventory List </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/inventory/InventoryForm}"> Inventory Form </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${dealershipapplicationB.Model.Inventory}" class="container my-5">
                <p class="my-5">
                    <a th:href="@{../inventory/InventoryForm}" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Vehicle </i></a>
                </p>
                <h1> Inventory List </h1>
                <div class="col-md-20">
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Vehicle No.</th>
                                <th>Year</th>
                                <th>Make</th>
                                <th>Model</th>
                                <th>Color</th>
                                <th>Price</th>
                                <th>Inventory</th>
                                <th>Order</th>
                                <th>Purchase</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:class="text" th:each="inventory : ${vehicles}">
                                <td th:text="${inventory.getVehicleNumber()}"></td>
                                <td th:text="${inventory.getYear()}"></td>
                                <td th:text="${inventory.getMake()}"></td>
                                <td th:text="${inventory.getModelOfCar()}"></td>
                                <td th:text="${inventory.getColor()}"></td>
                                <td th:text="${inventory.salesPriceOfCar()}"></td>
                                <td th:text="${inventory.getInInventory()}"></td>
                                <td th:text="${inventory.getAvailableForOrder()}"></td>
                                <td>
                                    <a th:href="@{../inventory/vehiclePurchase}"
                                       class="btn btn-primary">
                                        <i class="fas fa-credit-card icon-large"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{../inventory/edit/{id}(id=${inventory.getId()})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{../inventory/delete/{id}(id=${inventory.getId()})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
